<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  margin: 50px;
  border: 1px solid #ccc;
  float: left;
  width: 600px;
}

  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<div class="gallery">
  <a target="_blank" href="1.png">
    <img src="images/1.png" alt="Cinque Terre" width="1000" height="1000">
  </a>
  <div class="desc"></div>
</div>

<div class="gallery">
  <a target="_blank" href="img_forest.jpg">
    <img src="images/2.png" alt="Forest" width="600" height="600">
  </a>
  <div class="desc"></div>
</div>

<div class="gallery">
  <a target="_blank" href="img_lights.jpg">
    <img src="images/3.png" alt="Northern Lights" width="600" height="400">
  </a>
  <div class="desc"></div>
</div>

<div class="gallery">
  <a target="_blank" href="img_mountains.jpg">
    <img src="images/4.png" alt="Mountains" width="600" height="400">
  </a>
  <div class="desc"></div>
</div>

</body>
</html>
